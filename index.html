<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-title" content="IPA Archive">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="style.css" media="screen" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>IPA Archive</title>
    <meta name="Keywords" content="ipa, archive, ios apps, ipa download">
    <meta name="description" content="IPA archive for iOS applications">
    <style>
        body {
            padding-top: 20px;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>

<body class="applist">
    <div id="topbar">
        <div id="title">IPA Archive</div>
    </div>
    
    <div id="content">
        <form class="searchbox" onsubmit="event.preventDefault(); searchIPA(); return false;" autocomplete="off">
            <input id="page" type="hidden">
            <input id="minid" type="hidden">
            <label for="search">Search: <input id="search" placeholder="Search"></label>
            <label for="bundleid">BundleId: <input id="bundleid" placeholder="com.gameloft."></label>
            <label for="unique">Unique: <input id="unique" type="checkbox" checked></label>
            <label for="minos">Min OS: <input id="minos" placeholder="1.0"></label>
            <label for="maxos">Max OS: <input id="maxos" placeholder="5.1.1"></label>
            <label for="device">Device: <select id="device">
                <option value="">Any</option>
                <option value="1">iPhone</option>
                <option value="2">iPad</option>
                <option value="3">TV</option>
                <option value="4">Watch</option>
            </select></label>
            <button type="submit" class="styled-button">Search</button>
        </form>
        
        <div id="templates" hidden>
            <div class="app-entry">
                <a class="noeffect" href="javascript:void(0)">
                    <span class="app-icon" style="background-image: url('$IMG')"></span>
                    <div class="app-info">
                        <span class="app-title">$TITLE</span>
                        <span class="app-version">v$VERSION</span>
                        <span class="app-requirement">Requires iOS $MINOS or Above ($PLATFORM)</span>
                    </div>
                    <button class="install-button" onclick="installIPA($IDX)">Install</button>
                </a>
            </div>
        </div>

        <ul id="app-list" style="display: none; margin-top: 20px;"></ul>
    </div>

    <script>
        window.onload = function() {
            if (!document.getElementById("templates")) {
                console.error("Missing templates div");
            }
        };

        function displayResults() {
            document.getElementById("app-list").style.display = "block";
        }
    </script>
</body>

</html>
